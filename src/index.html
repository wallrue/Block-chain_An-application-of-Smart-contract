<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Financial |Â Chart.js</title>
	<script src="https://cdn.jsdelivr.net/npm/luxon@1.26.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.1/dist/chart.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.0.0"></script>
	<script src="./chartjs-chart-financial.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="./favicon.ico" />
</head>
<body>
	<div class="header-1"><h1 align="center">Theory and Practice of Blockchain</h1></div>
	<div class="header-2"><h2 align="center">Final Project - Application of Smart Contract on Forex Trading</h2></div>
	<p id="accountAddress" align="center"></p>
	<div class="back-ground">
		<div class="container">
			<div class="viewing-chart">
				<canvas id="chart"></canvas>
			</div>
			<div class="trade-board">
				<div id="incoming" class="table-header" align="center">
					<b>Income:</b> 0.0 ETH
				</div>
				<table class="table" align="center" width="100%">
					<colgroup>
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
						<col width="5%">
					</colgroup>
					<tr>
						<td colspan=20>
							<label id="quantity" colspan=5>Lots&ensp;</label>
							<input id="lots" type="number" name="quantity" min=1 max=100 style="width: 78%">
						</td>
					</tr>
					<tr class="pad-check">
						<td colspan=20>
							<select class="custom-select" id="trade-type" style="padding:3%; background: #edf2ff; border: none; width: 100%; ">
								<option value="buy">Buy</option>
								<option value="sell">Sell</option>
							</select>
						</td>
					</tr>
					<tr class="pad-check">
						<td colspan=20>
							<hr style="width:100%;text-align:left;margin-left:0">
						</td>
					</tr>
					<tr>
						<td colspan=20>
							<form onSubmit="App.castVote(); return false;">
								<button id="submit" style="height:1%;width:100%">Confirm</button>
							</form>
						</td>
					</tr>
					<tr>
						<td colspan=10>
							<form onSubmit=""; return false;">
								<input id="withdraw_amount" type="number" name="quantity" min=1 max=100 style="width: 100%">
							</form>
						</td>
						<td colspan=10>
							<form onSubmit="App.withdraw(); return false;">
								
								<button id="submit_money" style="height:1%;width:100%">Withdraw</button>
							</form>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div id="content" class="table-background">
		<div id="content" class="table-ground">
			<table class="trade_data" style="width:100%" border-style: solid;>
				<thead>
					<tr>
						<th class="infor-th">Time</th>
						<th class="infor-th">Size</th>
						<th class="infor-th">Type</th>
						<th class="infor-th">Open</th>
						<th class="infor-th">Price</th>
						<th class="infor-th">Profit</th>
						<th class="infor-th">State</th>
					</tr>
				</thead>
				<tbody id="dataResults">
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="generate-chart.js"></script>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
</body>
	</html>
